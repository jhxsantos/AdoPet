<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - login</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />

</head>
<body>
    <header>
        <div class="cabecalho" id="cabecalho"> 
            <nav class="menu" id="menu">
                <div class="menu__logo" id="menu__logo">
                    <img class="menu__logo__imagem" id="menu__logo__imagem" src="../img/Logo-branco.png" alt="Logotipo AdoPet">
                </div>
                <div class="menu__home" id="menu__home">
                    <img class="menu__home_imagem" id="menu__home_imagem" src="../img/Casa.png" alt="Icone link página principal">
                </div>
                <div class="menu__perfil" id="menu__perfil">
                    <img width="26px" class="menu__perfil_imagem" id="menu__perfil_imagem" src="../img/cadastro.png" alt="Icone link enviar Mensagem">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <img class="bg__imagem-superior" src="../img/Forma1.png">
        <img class="bg__imagem-esquerda" src="../img/Forma2_esq.png">
        <img class="bg__imagem-direita" src="../img/Forma2_dir.png">
        <img class="bg__imagem-patas"    src="../img/Patas.png">

        <div class="login__container-principal">
            <section class="login__container-central">
                <div class="login__container-central__logo">
                    <img class="login__container-central__logo__imagem" id="login__container-central__logo__imagem" src="../img/Logos-03@1x.png" alt="Logotipo AdoPet">
                </div>
                <div class="login__container-central__texto">
                    <p class="login__container-central__texto__paragrafo">Já tem conta? Faça seu login:</p>
                </div>
                <form class="login__formulario">
                    <label class="label" for="login__formulario__email">E-mail</label>
                    <input class="login__formulario__email input" id="login__formulario__email" type="email" placeholder="insira seu melhor e-mail" minlength="8" required>
                    <span class="erro-formulario__input" id="login__erro-formulario__email" aria-live="polite"></span>
                    <label class="label" for="login__formulario__senha">Senha</label>
                    <input class="login__formulario__senha input" id="login__formulario__senha" type="password" placeholder="digite sua senha" minlength="6" required>
                    <span class="erro-formulario__input" id="login__erro-formulario__senha" aria-live="polite"></span>
                    <div class="login__container-central__botoes">
                        <input class="login__container-central__botao-entrar botao" id="login__container-central__botao-entrar" type="button" value="Entrar">
                        <a class="login__container-central__link__esqueci-senha legenda" id="login__container-central__link__esqueci-senha" href=""#>Esqueci minha senha</a>
                    </div>
                </form>
            </section>
        </div>
    </main> 

    <footer>
        <div class="rodape">
            <p class="rodape__texto">Desenvolvido por José Henrique Santos</p>
        </div>
    </footer>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script type="module" src="../js/cabecalho.js"></script>
<script type="module" src="../js/login.js"></script>

</html>
