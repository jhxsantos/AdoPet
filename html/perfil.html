<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - perfil</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />

</head>
<body>
    <header>
        <div class="cabecalho" id="cabecalho"> 
            <nav class="menu" id="menu">
                <div class="menu__logo" id="menu__logo">
                    <img class="menu__logo__imagem" id="menu__logo__imagem" src="../img/Logo-branco.png" alt="Logotipo AdoPet">
                </div>
                <div class="menu__home" id="menu__home">
                    <img class="menu__home_imagem" id="menu__home_imagem" src="../img/Casa.png" alt="Icone link página principal">
                </div>
                <div class="menu__perfil" id="menu__perfil">
                    <img width="26px" class="menu__perfil_imagem" id="menu__perfil_imagem" src="../img/cadastro.png" alt="Icone link enviar Mensagem">
                </div>
            </nav>
            <section>
                <div class="usuario" id="usuario">
                    <div class="usuario__nome">
                        <p class="usuario__nome__texto" id="usuario__nome__texto">Fulano</p>
                    </div>
                    <div class="usuario__avatar">
                        <img class="usuario__avatar__imagem" id="usuario__avatar__imagem" src="../img/usuario.png" alt="Avatar do usuário logado">
                    </div>
                    <div class="usuario__sair">
                        <a class="link" id="usuario__sair__link" href="#">sair</a>
                    </div>
                </div>
                <div class="login" id="login">
                    <div>
                        <a class="link" id="usuario__login__link" href="#">Login</a>
                    </div>
                </div>                    
            </section>
        </div>
    </header>

    <main>
        <img class="bg__imagem-superior" src="../img/Forma1.png">
        <img class="bg__imagem-direita" src="../img/Forma2_dir.png">

        <div class="perfil__container-principal">
            <section class="perfil__container-central">
                <div class="perfil__container-central__texto">
                    <p class="perfil__container-central__texto__paragrafo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
                </div>
                <form class="perfil__formulario">
                    <!---->               
                    <div class="perfil__container__input__imagem">
                        <label class="perfil__imagem legenda" id="perfil__imagem" for="perfil__input_imagem" placeholder="imagem">
                            <img class="perfil__imagem__imagem" id="perfil__imagem__imagem" src=""/>
                        </label>
                        <input class="perfil__input_imagem" id="perfil__input_imagem" name="perfil__input_imagem" type="file" accept="image/png,image/jpeg,image/jpg" multiple/>
                    </div>                    
                    <!---->
                    <label class="label-azul" for="perfil__formulario__nome">Nome</label>
                    <input class="perfil__formulario__nome input-branco" id="perfil__formulario__nome" type="text" placeholder="insira seu nome completo" required disabled>
                    <span class="erro-formulario__input" id="perfil__erro-formulario__nome" aria-live="polite"></span>
                    <label class="label-azul" for="perfil__formulario__telefone">Telefone</label>
                    <input class="perfil__formulario__telefone input-branco" id="perfil__formulario__telefone" type="tel" placeholder="informe seu telefone/whatsapp" required>
                    <span class="erro-formulario__input" id="perfil__erro-formulario__telefone" aria-live="polite"></span>
                    <label class="label-azul" for="perfil__formulario__cidade">Cidade</label>
                    <select class="perfil__formulario__cidade input-branco" id="perfil__formulario__cidade" placeholder="qual sua cidade?" required>
                        <option value="brasilia" selected disabled></option>
                        <option value="brasilia">Brasilia</option>
                        <option value="curitiba">Curitiba</option>
                        <option value="florianopolis">Florianópolis</option>
                        <option value="portoalegre">Porto Alegre</option>
                        <option value="saopaulo">São Paulo</option>
                    </select>
                    <span class="erro-formulario__input" id="perfil__erro-formulario__cidade" aria-live="polite"></span>
                    <label class="label-azul" for="perfil__formulario__sobre">Sobre você</label>
                    <textarea class="perfil__formulario__sobre input-branco" id="perfil__formulario__sobre" placeholder="escreva sua mensagem" maxlength="150" required></textarea>
                    <span class="erro-formulario__input" id="perfil__erro-formulario__sobre" aria-live="polite"></span>
                    <div class="perfil__container-central__botoes">
                        <input class="perfil__container-central__botao-salvar botao" id="perfil__container-central__botao-salvar" type="button" value="Salvar">
                    </div>
                </form>
            </section>
        </div>
    </main> 

    <footer>
        <div class="rodape">
            <p class="rodape__texto">Desenvolvido por José Henrique Santos</p>
        </div>
    </footer>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script type="module" src="../js/cabecalho.js"></script>
<script type="module" src="../js/perfil.js"></script>

</html>
