<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraPet - inicio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

</head>
<body class="pag-inicial__body">
    <header>
        <div class="cabecalho" id="cabecalho"> 
            <nav class="menu" id="menu">
                <div class="menu__logo" id="menu__logo">
                    <img class="menu__logo__imagem" id="menu__logo__imagem" src="./img/Logo-branco.png" alt="Logotipo AluraPet">
                </div>
                <div class="menu__home" id="menu__home">
                    <img class="menu__home_imagem" id="menu__home_imagem" src="./img/Casa.png" alt="Icone link página principal">
                </div>
                <div class="menu__mensagem" id="menu__mensagem">
                    <img class="menu__home_mensagem" id="menu__home_mensagem" src="./img/Mensagens.png" alt="Icone link enviar Mensagem">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <img class="bg__imagem-superior" src="./img/Forma1.png">
        <img class="bg__imagem-direita" src="./img/Forma2_dir.png">

        <div class="container-principal">
            <section class="container-central">
                <div class="container-central__logo">
                    <img class="container-central__logo__imagem" id="container-central__logo__imagem" src="./img/Logos-02@1x.png" alt="Logotipo AluraPet">
                </div>
                <div class="container-central__boas-vindas">
                    <h3>Boas-vindas!</h3>
                </div>
                <div class="container-central__mensagem">
                    <p class="container-central__mensagem__texto">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
                </div>
                <div class="container-central__botoes">
                    <input class="container-central__botao-conta botao" id="container-central__botao-conta" type="button" value="Já tenho conta">
                    <input class="container-central__botao-cadastro botao" id="container-central__botao-cadastro" type="button" value="Quero me cadastrar">
                </div>
            </section>
        </div>
    </main> 

    <footer>
        <div class="container-central__imagem-pets">
            <img class="container-central__imagem-pets__imagem" id="container-central__imagem-pets__imagem" src="./img//Ilustração.png" alt="Imagem mostrando um cachorro e um gato">
        </div> 
        <div class="rodape">
            <p class="rodape__texto">Desenvolvido por José Henrique Santos</p>
        </div>
    </footer>
</body>
</html>
